<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맘곁 전문가 케이스 관리</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background: linear-gradient(135deg, #8FAF9A, #E8C9C1);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        header h1 { font-size: 1.5rem; font-weight: 700; }
        header p { opacity: 0.9; font-size: 0.9rem; margin-top: 5px; }
        
        .layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        @media (max-width: 768px) {
            .layout { grid-template-columns: 1fr; }
        }
        
        .panel {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        .panel-header {
            background: #fafafa;
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            font-weight: 700;
            font-size: 1rem;
        }
        .panel-body {
            padding: 15px 20px;
            max-height: 70vh;
            overflow-y: auto;
        }
        
        .case-list { list-style: none; }
        .case-item {
            padding: 12px 15px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background 0.2s;
        }
        .case-item:hover { background: #f9f9f9; }
        .case-item.active { background: #e8f5e9; border-left: 3px solid #8FAF9A; }
        .case-item .case-id { font-weight: 700; color: #8FAF9A; }
        .case-item .case-time { font-size: 0.8rem; color: #999; }
        .case-item .case-status {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-left: 8px;
        }
        .status-received { background: #fff3e0; color: #e65100; }
        .status-in_call { background: #e3f2fd; color: #1565c0; }
        .status-closed { background: #e8f5e9; color: #2e7d32; }
        
        .detail-empty {
            text-align: center;
            color: #999;
            padding: 40px;
        }
        
        .detail-section {
            margin-bottom: 20px;
        }
        .detail-section h3 {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .phone-display {
            font-size: 1.8rem;
            font-weight: 700;
            color: #333;
            background: #f5f5f5;
            padding: 15px 20px;
            border-radius: 8px;
            text-align: center;
            letter-spacing: 2px;
        }
        .info-box {
            background: #fafafa;
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        .info-row:last-child { border-bottom: none; }
        .info-label { color: #666; }
        .info-value { font-weight: 600; }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-primary {
            background: #8FAF9A;
            color: white;
        }
        .btn-primary:hover { background: #7a9a85; }
        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }
        .btn-secondary:hover { background: #d0d0d0; }
        .btn-success {
            background: #4caf50;
            color: white;
        }
        .btn-success:hover { background: #43a047; }
        
        .note-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 0.9rem;
            resize: vertical;
            min-height: 80px;
            margin-bottom: 10px;
        }
        .note-input:focus {
            outline: none;
            border-color: #8FAF9A;
        }
        
        .notes-history {
            margin-top: 15px;
            max-height: 150px;
            overflow-y: auto;
        }
        .note-entry {
            background: #f9f9f9;
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 8px;
            font-size: 0.85rem;
        }
        .note-entry .note-time { color: #999; font-size: 0.75rem; }
        
        .loading { text-align: center; padding: 40px; color: #999; }
        .error { color: #d32f2f; text-align: center; padding: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>맘곁 전문가 케이스 관리</h1>
            <p>전화 상담 요청 목록 · 개인정보 보호 주의</p>
        </header>
        
        <div class="layout">
            <div class="panel">
                <div class="panel-header">케이스 목록 <span id="caseCount"></span></div>
                <div class="panel-body">
                    <div id="caseList" class="loading">불러오는 중...</div>
                </div>
            </div>
            
            <div class="panel">
                <div class="panel-header">케이스 상세</div>
                <div class="panel-body">
                    <div id="caseDetail" class="detail-empty">
                        좌측에서 케이스를 선택해주세요
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const EXPERT_KEY = urlParams.get('key') || '';
        
        let cases = [];
        let selectedCase = null;
        
        async function loadCases() {
            const listEl = document.getElementById('caseList');
            try {
                const res = await fetch(`/api/expert/cases?key=${encodeURIComponent(EXPERT_KEY)}`);
                if (!res.ok) throw new Error('Failed to load');
                cases = await res.json();
                renderCaseList();
            } catch (err) {
                listEl.innerHTML = '<div class="error">케이스를 불러올 수 없습니다.</div>';
            }
        }
        
        function renderCaseList() {
            const listEl = document.getElementById('caseList');
            const countEl = document.getElementById('caseCount');
            
            if (cases.length === 0) {
                listEl.innerHTML = '<div class="detail-empty">접수된 케이스가 없습니다.</div>';
                countEl.textContent = '';
                return;
            }
            
            countEl.textContent = `(${cases.length}건)`;
            
            listEl.innerHTML = `<ul class="case-list">${cases.map((c, i) => `
                <li class="case-item ${selectedCase && selectedCase.case_id === c.case_id ? 'active' : ''}" onclick="selectCase(${i})">
                    <div>
                        <span class="case-id">${c.case_id || 'N/A'}</span>
                        <span class="case-status status-${c.status || 'received'}">${getStatusLabel(c.status)}</span>
                    </div>
                    <div class="case-time">${formatTime(c.ts)}</div>
                </li>
            `).join('')}</ul>`;
        }
        
        function getStatusLabel(status) {
            const labels = {
                'received': '접수됨',
                'in_call': '통화중',
                'closed': '완료'
            };
            return labels[status] || '접수됨';
        }
        
        function formatTime(ts) {
            if (!ts) return '';
            try {
                const d = new Date(ts);
                return d.toLocaleString('ko-KR', { 
                    month: 'short', day: 'numeric', 
                    hour: '2-digit', minute: '2-digit' 
                });
            } catch { return ts; }
        }
        
        function selectCase(index) {
            selectedCase = cases[index];
            renderCaseList();
            renderCaseDetail();
        }
        
        function renderCaseDetail() {
            const detailEl = document.getElementById('caseDetail');
            
            if (!selectedCase) {
                detailEl.innerHTML = '<div class="detail-empty">좌측에서 케이스를 선택해주세요</div>';
                return;
            }
            
            const c = selectedCase;
            const ctx = c.context || {};
            
            detailEl.innerHTML = `
                <div class="detail-section">
                    <h3>전화번호</h3>
                    <div class="phone-display">${c.contact_phone || '없음'}</div>
                </div>
                
                <div class="detail-section">
                    <h3>케이스 정보</h3>
                    <div class="info-box">
                        <div class="info-row">
                            <span class="info-label">케이스 ID</span>
                            <span class="info-value">${c.case_id || 'N/A'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">접수 시간</span>
                            <span class="info-value">${formatTime(c.ts)}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">희망 시간</span>
                            <span class="info-value">${c.preferred_time || '미지정'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">현재 상태</span>
                            <span class="info-value">${getStatusLabel(c.status)}</span>
                        </div>
                    </div>
                </div>
                
                <div class="detail-section">
                    <h3>Precheck 정보</h3>
                    <div class="info-box">
                        <div class="info-row">
                            <span class="info-label">아기 나이</span>
                            <span class="info-value">${ctx.baby_age || '미입력'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">주요 고민</span>
                            <span class="info-value">${ctx.main_issue || '미입력'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">위험 신호</span>
                            <span class="info-value">${ctx.risk_check || '없음'}</span>
                        </div>
                    </div>
                </div>
                
                ${c.question ? `
                <div class="detail-section">
                    <h3>질문 내용</h3>
                    <div class="info-box">${c.question}</div>
                </div>
                ` : ''}
                
                <div class="detail-section">
                    <h3>메모 작성</h3>
                    <textarea id="noteInput" class="note-input" placeholder="상담 메모를 입력하세요..."></textarea>
                    <div class="action-buttons">
                        <button class="btn btn-secondary" onclick="saveNote('in_call')">통화 시작</button>
                        <button class="btn btn-success" onclick="saveNote('closed')">전화 완료</button>
                        <button class="btn btn-primary" onclick="saveNote(null)">메모 저장</button>
                    </div>
                </div>
                
                ${c.notes && c.notes.length > 0 ? `
                <div class="detail-section">
                    <h3>메모 기록</h3>
                    <div class="notes-history">
                        ${c.notes.map(n => `
                            <div class="note-entry">
                                <div class="note-time">${formatTime(n.ts)} · ${getStatusLabel(n.status)}</div>
                                <div>${n.note || '(상태 변경)'}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
                ` : ''}
            `;
        }
        
        async function saveNote(newStatus) {
            if (!selectedCase) return;
            
            const noteInput = document.getElementById('noteInput');
            const note = noteInput ? noteInput.value.trim() : '';
            
            const body = {
                case_id: selectedCase.case_id,
                status: newStatus || selectedCase.status,
                note: note
            };
            
            try {
                const res = await fetch(`/api/expert/note?key=${encodeURIComponent(EXPERT_KEY)}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                
                if (!res.ok) throw new Error('Failed');
                
                alert('저장되었습니다.');
                await loadCases();
                
                const idx = cases.findIndex(c => c.case_id === selectedCase.case_id);
                if (idx >= 0) {
                    selectCase(idx);
                }
            } catch (err) {
                alert('저장에 실패했습니다.');
            }
        }
        
        loadCases();
    </script>
</body>
</html>
