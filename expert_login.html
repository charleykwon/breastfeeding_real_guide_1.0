<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맘곁 전문가 로그인</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: #8FAF9A;
            margin-bottom: 8px;
        }
        .subtitle {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #8FAF9A;
        }
        .btn-login {
            width: 100%;
            padding: 14px 20px;
            background: linear-gradient(135deg, #8FAF9A, #7a9a85);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(143, 175, 154, 0.4);
        }
        .error-msg {
            color: #d32f2f;
            font-size: 0.85rem;
            margin-top: 15px;
            display: none;
        }
        .footer-note {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #999;
        }
        @media (max-width: 430px) {
            body { padding: 16px; }
            .login-card { padding: 30px 24px; border-radius: 14px; }
            .logo { font-size: 1.8rem; }
            .subtitle { font-size: 0.85rem; margin-bottom: 24px; }
            .form-group input { padding: 16px; font-size: 16px; border-radius: 12px; }
            .btn-login { padding: 16px; font-size: 1rem; border-radius: 12px; }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">맘곁</div>
        <div class="subtitle">전문가 케이스 관리 시스템</div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="keyInput">접근 키</label>
                <input type="password" id="keyInput" placeholder="전문가 키를 입력하세요" required>
            </div>
            <button type="submit" class="btn-login">로그인</button>
        </form>
        
        <div id="errorMsg" class="error-msg">키가 올바르지 않습니다.</div>
        
        <div class="footer-note">
            개인정보 보호를 위해 안전한 환경에서 접속해주세요.
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var key = document.getElementById('keyInput').value.trim();
            if (key) {
                window.location.href = '/expert?key=' + encodeURIComponent(key);
            }
        });
        
        var urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('key')) {
            document.getElementById('errorMsg').style.display = 'block';
        }
    </script>
</body>
</html>
